<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Библиотека</title>
		<style type="text/css">
			h1 {
				padding: 20px;
				text-align: center;
			}

			table {
				width: 100%;
				border-collapse: collapse;
			}

			table, th, table td {
				padding: 5px 0;
				border: 1px solid #cccccc;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Список авторов</h1>
		<table>
			<tr>
				<th>Автор</th>
			</tr>
			{% for item in authors %}
				<tr>
					<td>
						<a href="/library/authors/{{ item.id }}">{{ item.first_name }}&nbsp;{{ item.last_name }}</a>
					</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
